<div class="container" style="margin-top: 10%">
    <div class="card shadow m-4 o-hidden border-0 my-5">
        <div class="card-body p-md-5">
            <div class="row align-items-center">
                <div class="d-none d-md-block col-md-6 d-flex justify-content-center">
                    <img src="../../../assets/images/login.svg" style="width:100%">
                </div>
                <div class="col-md-6">
                    <div class="p-md-3">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Welcome!</h4>
                        </div>
                        <form class="user" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                            <div class="form-group">
                                <input class="form-control form-control-user" type="text" id="username"
                                    placeholder="Enter your username" ngModel name="username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" type="password" id="password"
                                    placeholder="Enter your password" ngModel name="password" required>
                            </div>
                            <button class="btn btn-block btn-primary" type="submit" [disabled]="loginForm.invalid"
                                style="border-radius:20px;">LOG IN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
