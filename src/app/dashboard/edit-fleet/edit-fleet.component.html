<div style="margin-top: 13%">
    <div class="card shadow o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Welcome!</h4>
                        </div>
                        <form class="user" #editFleetForm="ngForm" (ngSubmit)="add(editFleetForm.value)">
                            <div class="form-group">
                                <input class="form-control form-control-user" type="text" id="vehicleID"
                                    placeholder="Enter Vehicle ID" ngModel name="uid" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" type="text" id="bitrate"
                                    placeholder="Enter Bitrate" ngModel name="bitrate" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" type="text" id="gasTankSize"
                                    placeholder="Enter Gas Tank Size" ngModel name="gasTankSize" required>
                            </div>
                            <button class="btn bg-orange btn-block btn-user" type="submit"
                                [disabled]="editFleetForm.invalid" style="border-radius:20px;">ADD VEHICLE</button>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <table class="table">
                    <tr *ngFor="let id of vehicleIDs">
                        <td><button class="btn btn-default" (click)="delete(id)">Delete Vehicle {{id}}</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
